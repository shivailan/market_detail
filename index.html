<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    
<title>DetailPlan // Cyber Luxury Detailing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
      :root { 
          --neon: #bc13fe; 
          --cyan: #00f2ff;
          --bg: #050505;
      }

      body { 
          background-color: var(--bg); 
          margin: 0;
          color: white;
      }

      .logo-font { font-family: 'Syncopate', sans-serif; }
      
      .text-chrome {
          background: linear-gradient(to bottom, #ffffff 30%, #444444 60%, #ffffff 85%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
      }

      /* On cache la scrollbar pour un look plus "app" */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
